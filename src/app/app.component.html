<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>I'm in the AppComponent</h3>
            <hr />
            <app-servers />
            <app-warning-alert />
            <app-success-alert />

            <hr />

            <input type="text" class="form-control" [(ngModel)]="username" />

            <p>{{ username }}</p>

            <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">
                Reset User
            </button>

            <br /><br />
            <!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">Display Secret</button> -->
            <button class="btn btn-primary" (click)="onToggleDetails()">
                Display Secret
            </button>
            <p *ngIf="showSecret">Shhh...</p>

            <div *ngFor="let logItem of log; let i = index" [ngClass]="{ 'alert alert-info': i >= 4 }">
                {{ logItem }}
            </div>
        </div>
    </div>
</div>
